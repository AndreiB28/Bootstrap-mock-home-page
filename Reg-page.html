<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Registration Page |</title>
    <link rel="stylesheet" href="style-reg.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body class="bod">
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container-fluid d-flex flex-column  ">
            <a href="https://getbootstrap.com/" class="navbar-brand">
                <img src="Images/bootstrap-logo.svg" alt="" width="30" height="25"
                    class="d-inline-block align-text-top">
                <b>Bootstrap</b>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="Home-page.html"><b>Home</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Login-page.html"><b>Login</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Reg-page.html"><b>Registration</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--REGISTRATION FORM-->

    <div class="container">
        <div class="row vh-100">
            <!-- am scos clasa card care din form -->
            <form class=" mx-auto my-auto col-md-7 col-xs-12 bg-secondary shadow-lg row">
                <div class="mb-2 col-5 col-lg-12">
                    <label for="exampleInputName1" class="form-label my-2 text-light ">Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-2 col-5 col-lg-12 p-2">
                    <label for="exampleInputPassword1" class="form-label text-light ">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <label for="exampleInputCountry" class="form-label mb-2 text-light">Country</label>
                <select class="form-select col-xs-3" aria-label="Default select example">
                    <option selected>- Choose country -</option>
                    <option value="1">Romania</option>
                    <option value="2">Hungary</option>
                    <option value="3">Germany</option>
                    <option value="4">Spain</option>
                    <option value="5">Italy</option>
                </select>
                <label for="exampleInputGender" class="form-label mb-2 my-2 text-light">Gender</label>
                <select class="form-select col-xs-3" aria-label="Default select example">
                    <option selected>- Select gender -</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
                <button type="register" class="btn btn-info my-5 col-6 mx-auto ">Register</button>
            </form>
        </div>
    </div>

</body>

</html>
