<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Login Page |</title>
    <link rel="stylesheet" href="style-log.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body class="bod">

    <!--NAVBAR-->

    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container-fluid d-flex flex-column">
            <a href="https://getbootstrap.com/" class="navbar-brand">
                <img src="Images/bootstrap-logo.svg" alt="" width="30" height="25"
                    class="d-inline-block align-text-top">
                <b>Bootstrap</b>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="Home-page.html"><b>Home</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Login-page.html"><b>Login</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Reg-page.html"><b>Registration</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--LOGIN FORM-->

    <div class="container">
        <div class="row vh-100">
            <form class="card mx-auto my-auto col-md-7 col-xs-12 bg-secondary shadow-lg">
                <div class="mb-2">
                    <label for="exampleInputName1" class="form-label my-2 text-light">Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-2">
                    <label for="exampleInputPassword1" class="form-label text-light">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="my-3 mb-1 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleRemember1">
                    <label class="form-check-label text-light" for="exampleRemember1">Remember my password</label>
                  </div>
                <button type="login" class="btn btn-info my-3 col-6 mx-auto">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
